<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Flex in CSS</title>
    <style>
        .flex-container{
            list-style-type: none;
            display: flex;
            flex-direction: column;
            align-items: start;
            justify-content: space-around;
            width: 100%;
            height: 80vh;
        }
        li{
            width: 30%;
            height: 70px;
            background: #59af17;
        }
    </style>
</head>
<body>
    <h1>CSS Flex in CSS</h1>

    <div class="flex-container">
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </div>
</body>
</html>
