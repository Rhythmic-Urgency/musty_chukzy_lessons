<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text and Fonts in HTML</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Text and Fonts in HTML</h1>

    <br><br><br><br><br>

    <!-- Overline -->
    <p id="one">The sharp fox runs faster than the lone hen</p>
    <!-- Underline -->
    <p id="two">The sharp fox runs faster than the lone hen</p>
    <!-- Line through -->
    <p id="three">The sharp fox runs faster than the lone hen</p> <br><br>
    <!-- Overline Underline -->
    <p id="four">The sharp fox runs faster than the lone hen</p>
    <p id="five">The sharp fox runs faster than the lone hen</p>
</body>
</html>
